<section data-ng-controller="CardsController">
    <div class="page-header">
        <h1>New Card</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="creator">Creator</label>
                    <div class="controls">
                        <input type="text" data-ng-model="creator" id="creator" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="game">Game</label>
                    <div class="controls">
                        <input type="text" data-ng-model="game" id="game" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="platform">Platform</label>
                    <div class="controls">
                        <input type="text" data-ng-model="platform" id="platform" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="slots">Slots</label>
                    <div class="controls">
                        <input type="number" data-ng-model="slots" id="slots" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
